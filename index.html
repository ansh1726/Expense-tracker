<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 text-success">Expense Tracker</h1>

    <!-- Add Expense Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0">Add New Expense</h5>
      </div>
      <div class="card-body">
        <form id="expense-form" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-md-2">
  <input type="number" id="amount" class="form-control" placeholder="Amount" required>
</div>
<div class="col-md-2">
  <select id="currency" class="form-select" required>
    <option value="₹">₹ Rupees</option>
    <option value="$">$ Dollars</option>
    <option value="€">€ Euros</option>
  </select>
</div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Expense List -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0">Expense List</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-secondary">
              <tr>
                <th>Description</th>
                <th>Amount (₹)</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expense-table-body">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Total Summary -->
    <div class="text-center">
      <h4>Total Spent: ₹<span id="total-amount" class="text-danger fw-bold">0</span></h4>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
